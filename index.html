<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2>IP Address Tracker</h2>
        <div class="search-box">
          <form class="form">
            <input
              class="input"
              type="text"
              placeholder="Search for any IP address or domain"
            />
          </form>
          <img class="icon-arrow" src="images/icon-arrow.svg" alt="" />
        </div>
      </div>
      <!-- the IP infos gets rendered in this div (check js file line 17 & 42) -->
      <div class="ip-data container"></div>
    </header>
    <!-- the Map gets rendered in the divs below (check js file line 64 & 96) -->
    <div id="map1"></div>
    <div id="map2"></div>
  </body>
</html>
